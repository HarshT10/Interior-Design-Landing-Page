<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
    integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
    crossorigin="anonymous"></script>
    
    <title>Interior Design Landing Page</title>
</head>

<body>

    <div class="container">

        <header>

            <div class="header-logo">
                <img src="./Images/white-logo.png" alt="Logo" class="logo">
            </div>

            <nav class="lists">

                <li class="list-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>

                <li class="list-item">
                    <a href="#" class="nav-link">Benefits</a>
                </li>

                <li class="list-item">
                    <a href="#" class="nav-link">Projects</a>
                </li>

                <li class="list-item">
                    <a href="#" class="nav-link">Stages</a>
                </li>

                <li class="list-item">
                    <a href="#" class="nav-link">Services</a>
                </li>

                <li class="list-item call">
                    <img src="images/Group 3.svg" alt="Phone Svg" class="phone-logo">
                    Call Us <br> +38 (097) 654 54 34
                </li>

            </nav>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>

        </header>

        <section id="text-content">

            <div class="text-content-left">

                <div class="heading-text">
                    <h2>
                        Interior design that cares about details
                    </h2>
                </div>

                <div class="button-wrapper">
                    <button class="btn">Learn More</button>
                </div>

            </div>

            <div class="text-content-right">

                <div class="card-1">
                    
                    <div class="card">

                        <div class="circle"></div>

                        <div class="puzzle-logo">
                            <img src="images/Group 1.svg" alt="Puzzle Svg">
                        </div>
                        
                        <div class="description">
                            <h4>
                                We create your space better based on your own idea
                            </h4>
                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="card-2">
                    
                    <div class="card">
                        
                        <div class="circle"></div>
                        
                        <div class="bulb-logo">
                            <img src="images/Group 2.svg" alt="Bulb Svg">
                        </div>

                        <div class="description">
                            <h4>
                                Innovation Ideas, stylish
                                <br>
                                design
                                <br>
                                for Home & Business
                            </h4>
                        </div>

                    </div>

                </div>

            </div>

        </section>

    </div>
